<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<br>
<br>
<br>
<div class = "container">
	<div class= "row">
		<div class= "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text center"> Pievienot uzņēmumu </h1>
				<div class = "card-body">
					<form th:action="@{/company/addNew}" th:object="${company}" method="post">
  						<div class="form-group">
				    	<label for="exampleInputEmail1">Nosaukums</label>
				    	<input type="text" 
					    class="form-control" 
					    id="title"
					    aria-describedby="titleHelp"
					    th:field="*{title}"
					    placeholder="Ievadiet firmas nosaukumu">
					    <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
					    
					<br>
					<div style="display:flex; justify-content:flex-end; width:100%; padding:0;">  
				  <a th:href ="@{/company/addNew}"
						class = "btn btn-danger">Atcelt</a>
				  <button type="submit" class="btn btn-primary">Saglabāt</button>
				  </div>
				</form >
			</div>
		</div>
	</div>
</div>
</html>
