<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<br>
<br>
<br>
<div class = "container">
	<div class= "row">
		<div class= "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text center"> Pievienot kursu </h1>
				<div class = "card-body">
					<form th:action="@{/course/addNew}" th:object="${course}" method="post">
  						<div class= "form-group"> 
							<label>Nosaukums</label>
							<input 
							type= "text"
							name="title"
							th:field="*{title}"
							class= "form-control"
							placeholder="nosaukums"
							/>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
						</div>
  						<div class= "form-row"> 
  							<div class="form-group col-md-6">
							<label>Struktūrvienība</label>
							<select class="form-control" th:value="*{departments}" > 
								<option  th:each="temp:${allDepartment}"
								th:value="${temp.getIdDe}" 
								
								th:text="${temp.getTitle} ?: 'default value'" > </option>
							</select>
							</div>
							<div class="form-group col-md-6">
							
							<!--<img th:src="@{/image/add.png}" style="width:2em; height:2em; object-position: 0px 8px;"/>-->
							</div>
						</div>
						<div class= "form-group"> 
							<label>Tips</label>
							<select class="form-control" th:value="*{type}" > 
								<option  th:each="temp:${allType}"
								th:value="${temp.getIdTy}" 
								
								th:text="${temp.isObligatory == true} ?: 'obligats'" > </option>
							</select>
						</div>
						<div class= "form-group">

							<label>Apraksts</label>
							<input 
							type= "text"
							name="description"
							th:field="*{description}"
							class= "form-control"
							placeholder="apraksts"
							/>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
						</div>
							
						
						
					<div style="display:flex; justify-content:flex-end; width:100%; padding:0;">  
				  <a th:href ="@{/course/addNew}"
						class = "btn btn-danger">Atcelt</a>
				  <button type="submit" class="btn btn-primary">Saglabāt</button>
				  </div>
				</form >
			</div>
		</div>
	</div>
</div>
</html>
