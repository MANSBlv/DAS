<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<br>
<br>
<br>
<div class = "container">
	<div class= "row">
		<div class= "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text center"> Pievienot Struktūrvienību </h1>
				<div class = "card-body">
					<form th:action="@{/department/addNew}" th:object="${department}" method="post">
  						<div class= "form-group"> 
							<label>Nosaukums</label>
							<input 
							type= "text"
							name="title"
							th:field="*{title}"
							class= "form-control"
							placeholder="Ievadiet departamenta nosaukumu"
							/>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
						</div>
						<div class= "form-group">
							<label>Uzņēmums</label>

							
							<select class="form-control" th:field="*{company}" > 
								<option  th:each="temp:${listCompanies}"
								th:value="${temp.getIdCo}" 
								
								th:text="${temp.getTitle} ?: 'default value'" > </option>
							</select>
							
						</div>
						<h2 class="text center"> Struktūrvienības vadītājs </h2>
						<div class= "form-group">
						<label>Vārds</label>
							<input 
							type= "text"
							name="headDepName"
							th:field="*{headDepName}"
							class= "form-control"
							placeholder="vārds"
							/>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('headDepName')}" th:errors="*{headDepName}"/>
					
						</div>
						<div class= "form-group">
						<label>Uzvārds</label>
							<input 
							type= "text"
							name="headDepSurname"
							th:field="*{headDepSurname}"
							class= "form-control"
							placeholder="uzvārds"
							/>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('headDepSurname')}" th:errors="*{headDepSurname}"/>
					
						</div>
						<br>
					<div style="display:flex; justify-content:flex-end; width:100%; padding:0;">  
				  <a th:href ="@{/department/addNew}"
						class = "btn btn-danger">Atcelt</a>
				  <button type="submit" class="btn btn-primary">Saglabāt</button>
				  </div>
				</form >
			</div>
		</div>
	</div>
</div>
</html>
