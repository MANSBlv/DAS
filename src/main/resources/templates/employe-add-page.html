<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<br>
<br>
<br>
<div class = "container">
	<div class= "row">
		<div class= "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text center"> Pievienot Darbinieku </h1>
				<div class = "card-body">
					<form th:action="@{/employee/addNew}" th:object="${employee}" method="post">
  						<div class= "form-group"> 
							<label>Vārds</label>
							<input 
							type= "text"
							name="name"
							th:field="*{name}"
							class= "form-control"
							placeholder="Vārds"
							/>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
						</div>
						<div class= "form-group">
						<label>Uzvārds</label>
							<input 
							type= "text"
							name="surname"
							th:field="*{surname}"
							class= "form-control"
							placeholder="uzvārds"
							/>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>
					
						</div>
						<div class= "form-group">
						<label>E-pasts</label>
							<input 
							type= "text"
							name="email"
							th:field="*{email}"
							class= "form-control"
							placeholder="e-pasts"
							/>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
					
						</div>
						<div class= "form-group">
						<label>Telefona numurs</label>
							<input 
							type= "text"
							name="number"
							th:field="*{number}"
							class= "form-control"
							placeholder="numurs"
							/>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"/>
					
						</div>
						<div class= "form-group">
							<label>Departments</label>

							
							<select class="form-control" th:field="*{department}" > 
								<option  th:each="temp:${allDepartment}"
								th:value="${temp.getIdDe}" 
								
								th:text="${temp.getTitle} ?: 'default value'" > </option>
							</select>
							
						</div>
						
						<div class= "form-group">
							<label>Amats</label>

							
							<select class="form-control" th:field="*{occupation}" > 
								<option  th:each="temp:${allOccupation}"
								th:value="${temp.getIdOc}" 
								
								th:text="${temp.getTitle} ?: 'default value'" > </option>
							</select>
							
						</div>

						<br>
					<div style="display:flex; justify-content:flex-end; width:100%; padding:0;">  
				  <a th:href ="@{/employee/addNew}"
						class = "btn btn-danger">Atcelt</a>
				  <button type="submit" class="btn btn-primary">Saglabāt</button>
				  </div>
				</form >
			</div>
		</div>
	</div>
</div>
</html>
